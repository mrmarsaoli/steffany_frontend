overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'graphql/**/*.graphql'
hooks:
  afterAllFileWrite:
    - eslint --fix
generates:
  types/graphql/module.d.ts:
    plugins:
      - 'typescript-graphql-files-modules'
  types/graphql/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'fragment-matcher'
